---
- test:
    - name: "Create identity"
    - group: "identity"
    - url: "/api/v1/realms/PLAYGROUND/identities"
    - method: "POST"
    - body: '{"data": {"type": "identity", "attributes": {"username": "test@test.com.br", "password": "1234567a", "name": "xablau"}}}'
    - headers: {Content-Type: application/vnd.api+json}
    - expected_status: [200]

- test:
    - name: "Login"
    - group: "auth-session"
    - url: "/api/v1/realms/PLAYGROUND/auth-session"
    - method: "POST"
    - body: '{"data":{"type":"auth-session","attributes":{"username":"test@test.com.br","password":"1234567a"}}}'
    - headers: {Content-Type: application/vnd.api+json}
    - expected_status: [200]
